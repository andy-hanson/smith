# [PackageDev] target_format: plist, ext: tmLanguage
name: Smith
scopeName: source.smith
fileTypes:
- smith
uuid: 857c9cc3-2862-4a05-87e7-c7f90f51f1a7

patterns:

- name: module.use
  match: ^\s*(use|use!|super|trait)(\s)(.+)
  captures:
    '3':
      name: module.used

- name: entity.name.capitalized
  match: "[A-Z][^\\.\\s]*"

- name: call.bang
  match: (\b|\.)[^\.\s]*!

- name: call.normal
  match: \.[^\.\s]+

- name: comment
  match: \\.*

- name: string
  begin: (\"|「)\n
  end: ^$ # end on blank line
  patterns:
  - name: constant.other.placeholder.py # you heard me
    match: \{[^\}]*\}

- name: string
  begin: \"
  end: \"
  patterns:
  - name: constant.other.placeholder.py # you heard me
    match: \{[^\}]*\}

- name: string
  begin: 「
  end: 」

- name: string
  match: \'\S*

- name: constant.numeric
  match: \d+(\.\d+)*

- name: constant.javascript
  match: \`.*`

- name: constant.javascript
  begin: ^\s*`$
  end: ^$

- name: meta.text
  comment:
    We expect it to be followed by another meta,
    or by a blank line.
  begin: ^\s*(doc|how|todo|err|author)$
  beginCaptures:
    '1':
      name: meta.tag
  end: ^\s*(in|out|eg|sub-eg)?$
  endCaptures:
    '1':
      name: meta.tag
  patterns:
  - name: meta.text
    begin: ^\s*(doc|how|todo|err|author)$
    beginCaptures:
      '1':
        name: meta.tag
    end: ^$

- name: meta.tag
  match: ^\s*(in|out|eg|sub-eg)$

- name: keyword
  match: \b(me|res|it)\b

- name: local.define.dot
  match: (∙\s+)([^:]+)
  captures:
    '2':
      name: local.define.strict

- name: local.define.dot
  match: (∘\s+)([^:]+)
  captures:
    '2':
      name: local.define.lazy

- name: entity.name.type
  match: \:\S+

- name: variable.parameter
  begin: \|
  end: \n
  patterns:
    - name: entity.name.type
      match: \:\S+

- name: variable.parameter
  comment: define type of function
  begin: (‣)(\S*)(\s+)([^\s:]+)
  beginCaptures:
    '1':
      name: local.define.dot
    '2':
      name: entity.name.tag
    '4':
      name: entity.name.function
  end: \n
  patterns:
    - name: entity.name.type
      match: \:\S+

- name: bracket
  match: "[\\(\\[\\{\\}\\]\\)]"
