author: andy
name: Smith
uuid: 38672980-6490-11e3-949a-0800200c9a66
comment:
  Defs are red, meta is green, types are blue, strings are orange. Wierd is pink.
  Bolding doesn't work yet.

settings:
- settings:
    background: '#fffff8'
    caret: '#000000'
    foreground: '#000000'
    invisibles: '#c000c0' # ???
    guide: '#0080ff20' # normal indentation guide
    activeGuide: '#0080ff' # indentation guide that cursor is near
    stackGuide: '#0080ff40' # rightmost active indentation guide
    lineHighlight: '#00000004'
    selection: '#0000ff10'

- name: Use
  scope: module.use
  settings:
    foreground: '#ff8000'

- name: Used
  scope: module.used
  settings:
    foreground: '#ff0000'

- name: Capitalized Name
  scope: entity.name.capitalized
  settings:
    fontStyle: bold

- name: Normal Call
  scope: call.normal
  settings:
    foreground: '#0000c0'

- name: Bang Call
  scope: call.bang
  settings:
    foreground: '#ff0080'

- name: Comment
  scope: comment
  settings:
    foreground: '#808080'

- name: String
  scope: string
  settings:
    foreground: '#ff4000'

- name: Number
  scope: constant.numeric
  settings:
    foreground: '#60c000'

- name: String interpolation
  scope: constant.other.placeholder.py
  settings:
    foreground: '#ff0080'

- name: Javascript Literal
  scope: constant.javascript
  settings:
    foreground: '#ff00ff'

- name: Meta Tag
  scope: meta.tag
  settings:
    foreground: '#008000'

- name: Meta Text
  scope: meta.text
  settings:
    foreground: '#008080'

- name: Keyword
  scope: keyword
  settings:
    foreground: '#808000'
    fontStyle: bold

- name: Dot That Defines Local (∙ or ∘)
  scope: local.define.dot
  settings:
    foreground: '#cccccc'

- name: Define Strict Local
  scope: local.define.strict
  settings:
    foreground: '#ff0040'

- name: Define Lazy Local
  scope: local.define.lazy
  settings:
    foreground: '#ff0080'

- name: Type name
  scope: entity.name.type
  settings:
    foreground: '#0000ff'

- name: Function Bar Or Argument
  scope: variable.parameter
  settings:
    foreground: '#0080ff'
    fontStyle: bold

- name: Define
  scope: define
  settings:
    foreground: '#ff00ff'


- name: User-defined constant
  scope: constant.character, constant.other
  settings:
    foreground: '#00ffff'

- name: Definer
  scope: entity.name.tag
  settings:
    foreground: '#ff00ff'

- name: Defined
  scope: entity.name.function
  settings:
    foreground: '#ff0000'

- name: Bracket
  scope: bracket
  settings:
    foreground: '#0000ff'
    fontStyle: bold








- name: Built-in constant
  scope: constant.language
  settings:
    foreground: '#A535AE'
- name: Variable
  scope: variable.language, variable.other
- name: Storage
  scope: storage
  settings:
    foreground: '#FF5600'
- name: Tag name
  scope: entity.name.tag
- name: Tag attribute
  scope: entity.other.attribute-name
- name: Library function
  scope: support.function
  settings:
    foreground: '#A535AE'
- name: Library constant
  scope: support.constant
  settings:
    foreground: '#A535AE'
- name: Library class/type
  scope: support.type, support.class
  settings:
    foreground: '#A535AE'
- name: Library variable
  scope: support.type, support.class
  settings:
    foreground: '#A535AE'
- name: Invalid
  scope: invalid
  settings:
    background: '#990000'
    foreground: '#FFFFFF'
